memory_limit = 256M
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 300
date.timezone = UTC
; Add more as needed, e.g. extension=soap if required

; Development debug settings - enable temporarily when troubleshooting
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php/php_errors.log

; allow remote file access for themes/plugins (dev only)
allow_url_fopen = On